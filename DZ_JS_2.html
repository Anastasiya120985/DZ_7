<!DOCTYPE html>
<html lan="en">
  <head>
      <meta charset="utf-8" />
      <title>JS_DZ_2</title>
  </head>
  <body>
      <input type="button" value="Нажмите и ответьте на вопросы">
      <script>
          onclick = function () {
              // 1. Запросить у пользователя его возраст и определить, кем он является: ребенком (0–12), подростком (12–18), взрослым (18_60) или пенсионером (60– ...)
              var age = Number(prompt('1. Введите Ваш возраст'));
              if (age >= 0 && age< 12) {
                  alert('1. Вы являетесь ребенком');
              } 
              else if (age >= 12 && age< 18) {
                  alert('1. Вы являетесь подростком');
              }
              else if (age >= 18 && age< 60) {
                  alert('1. Вы являетесь взрослым');
              }
              else if (age >= 60) {
                  alert('1. Вы являетесь пенсионером');
              };
              // 2. Запросить у пользователя число от 0 до 9 и вывести ему спецсимвол, который расположен на этой клавише (1–!, 2–@, 3–# и т. д).
              var nbr = prompt('2. Введите число от 0 до 9');
              switch (nbr) {
                  case '0':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - )');
                      break;
                  case '1':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - !');
                      break;
                  case '2':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - @');
                      break;
                  case '3':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - #');
                      break;
                  case '4':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - $');
                      break;
                  case '5':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - %');
                      break;
                  case '6':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - ^');
                      break;
                  case '7':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - &');
                      break;
                  case '8':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - *');break;
                  case '9':
                      alert('2. Число '+nbr+' - спецсимвол на клавиатуре - (');
                      break;
              };
              // 3. Запросить у пользователя трехзначное и число и проверить, есть ли в нем одинаковые цифры
              var nmbr = prompt('3. Введите трехзначное число');
              ((nmbr[0] === nmbr[1]) || (nmbr[1] === nmbr[2]) || (nmbr[0] === nmbr[2])) ? alert('3. В Вашем числе '+nmbr+' есть одинаковые цифры'): alert('3. В Вашем числе '+nmbr+' нет одинаковых цифр');
              // 4. Запросить у пользователя год и проверить, високосный он или нет. Високосный год либо кратен 400, либо кратен 4 и при этом не кратен 100
              var year = Number(prompt('4. Введите любой год'));
              (year%400 === 0 || (year%4 === 0 && year%100 !== 0)) ? alert('4. '+year+' является високосным годом') : alert('4. '+year+' не является високосным годом');
              // 5. Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом
              var nmbr_5 = prompt('5. Введите пятиразрядное число число');
              ((nmbr_5[0] === nmbr_5[4]) && (nmbr_5[1] === nmbr_5[3])) ? alert('5. В Вашем числе '+nmbr_5+' является полиндромом') : alert('5. В Вашем числе '+nmbr_5+' не является полиндромом');
              // 6. Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту хочет перевести: EUR, UAN илиAZN, и получает в ответ соответствующую сумму.
              var sum_USD = Number(prompt('6. Введите количество USD'));
              var currency = Number(prompt('6. Выберите в какую валюту хотите перевести: 1 - EUR, 2 -UAN, 3 - AZN'));
              if (currency===1) {
                  alert('6. '+sum_USD+' USD ='+sum_USD*0.917+' EUR')
              }
              else if (currency===2) {
                      alert('6. '+sum_USD+' USD ='+sum_USD*38.27+' UAN')
                  }
                            else if (currency===3) {
                          alert('6. '+sum_USD+' USD ='+sum_USD*1.7+' AZN')
                                };
              // 7. Запросить у пользователя сумму покупки и вывести сумму к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300 до 500 – 5%, от 500 и выше – 7%.
              var sum = Number(prompt('7. Введите сумму покупки'));
              if (sum<200) {
                  alert('7. К оплате ' +sum);
              }
              else if (sum>=200 && sum<300) {
                  alert('7. К оплате ' +(sum*0.97)+ ' с учетом скидки 3%');
              }
              else if (sum>=300 && sum<500) {
                  alert('7. К оплате ' +(sum*0.95)+ ' с учетом скидки 5%');
              }
              else if (sum>=500) {
                  alert('7. К оплате ' +(sum*0.93)+ ' с учетом скидки 7%')
              };
              // 8. Запросить у пользователя длину окружности и периметр квадрата. Определить, может ли такая окружность поместиться в указанный квадрат.
              var perimeter = Number(prompt('8. Введите периметр квадрата'));
              var circle_circumference = Number(prompt('8. Введите длину окружности'));
              ((perimeter/4)>=(circle_circumference/Math.PI)) ? alert('8. Окружность длиной '+circle_circumference+' может поместиться в квадрат периметром '+perimeter) : alert('8. Окружность длиной '+circle_circumference+' не может поместиться в квадрат периметром '+perimeter); 
              // 9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа. За каждый правильный ответ начисляется 2 балла. После вопросов выведите пользователю количество набранных баллов.
              var question_1 = Number(prompt('9. Выберите правильный ответ - Столица России? 1 - Приж, 2 - Минск, 3 - Москва'));
              var question_2 = Number(prompt('9. Выберите правильный ответ - В какой стране находится Милан? 1 - Италия, 2 - Франция, 3 - Испания'));
              var question_3 = Number(prompt('9. Выберите правильный ответ - Валюта Японии? 1 - Доллар, 2 - Юань, 3 - Йена'));
              var scores = 0;
              if (question_1 === 3) {scores += 2};
              if (question_2 === 1) {scores += 2};
              if (question_3 === 3) {scores += 2};
              alert('9. Вы набрали ' + scores + ' баллов');  
              // 10. Запросить дату (день, месяц, год) и вывести следующую за ней дату. Учтите возможность перехода на следующий месяц, год, а также високосный год
              var data = prompt('10. Введите дату (dd/mm/yyyy)');
              data = data.split('/');
              var next_data = new Date(data[2], data[1]-1, data[0]);
              next_data.setDate(next_data.getDate()+1);
              alert('10. Следующий день '+next_data);           
          }              
      </script>
  </body>
</html>
