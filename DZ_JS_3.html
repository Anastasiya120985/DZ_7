<!DOCTYPE html>
<html lan="en">
  <head>
      <meta charset="utf-8" />
      <title>JS_DZ_3</title>
  </head>
  <body>
      <input type="button" value="Нажмите и ответьте на вопросы">
      <script>
          onclick = function () {
              // 1. Подсчитать сумму всех чисел в заданном пользователем диапазоне. 
              var a = Number(prompt('1. Введите нижную границу интервала'));
              var b = Number(prompt('1. Введите верхнюю границу интервала'));
              var c = 0;
              var i = a;
              while (i <= b) {
                  c = c + i;
                  i ++;
              }; 
              alert('1. Сумма чисел в указанном интервале от '+a+' до '+b+' равна '+c);
              // 2. Запросить 2 числа и найти только наибольший общий делитель.
              var m = Number(prompt('2. Введите первое число'));
              var n = Number(prompt('2. Введите второе число'));
              var NOD;
              var i=1;
              while (i<=m && i<=n) {
                  if ((m % i === 0) && (n % i === 0)) {
                      NOD = i;
                  };
                  i++;
              };
              alert('2. Наибольший общий делитель чисел '+m+' и '+n+' равен '+NOD);
              // 3. Запросить у пользователя число и вывести все делители этого числа.
              var a = Number(prompt('3. Введите число'));
              var d = '' ;
              var i = 1;
              do {
                  if (a%i==0) {
                      d += i + ', ';
                  }
                  i++;
              } while (i <= a);
              alert('3. Для числа '+a+' всеми делителями являются - '+d);
              // 4. Определить количество цифр в введенном числе.
              var a = prompt('4. Введите число');
              alert('4. В числе '+a+' введено '+String(a).length+' цифр');
              // 5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных, отрицательных и нулей. При этом также посчитать, сколько четных и нечетных. Вывести статистику на экран. Учтите, что достаточно одной переменной (не 10) для ввода чисел пользователем.
              var positive = 0;
              var negative = 0;
              var zero = 0;
              var even_numbers = 0;
              var odd_numbers = 0;
              var n = 0;
              for (let i = 0; i < 10; i++) {
                  n = +prompt("5. Введите число");
                  if (n > 0) {
                      positive += 1;
                  } else if (n < 0) {
                      negative += 1;
                  } else {
                      zero += 1;
                  }
                  !(n % 2) ? (even_numbers += 1) : (odd_numbers += 1);
              };
              alert('5. Среди введенных Вами чисел '+positive+' положительных, ' + negative + ' отрицательных, ' + zero + ' нулей, ' + even_numbers + ' четных, ' + odd_numbers + ' нечетных');
              // 6. Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример, вывести результат и спросить, хочет ли он решить еще один пример. И так до тех пор, пока пользователь не откажется.
              var a = 0;
              var b = 0;
              var c = "";
              var result = true;
              do {
                  a = Number(prompt('6. Введите первое число'));
                  b = Number(prompt('6. Введите второе число'));
                  c = prompt('6. Введите знак операции, который необходимо произвести с этими числами - *, /, + или -');
                  switch (c) {
                      case "*":
                          alert(a+' '+c+' '+b+' = '+(a*b));
                          break;
                      case "/":
                          alert(a+' '+c+' '+b+' = '+(a/b));
                          break;
                      case "+":
                          alert(a+' '+c+' '+b+' = '+(a+b));
                          break;
                      case "-":
                          alert(a+' '+c+' '+b+' = '+(a-b));
                          break;
                      default:
                          alert('6. Операция невозможно, введен неправильный знак!');
                          break;
                  }
                  result = confirm('6. Запустить калькулятор еще раз?');
              }
              while (result == true);
              // 7. Запросить у пользователя число и на сколько цифр его сдвинуть. Сдвинуть цифрычисла и вывести результат (если число 123456 сдвинуть на 2 цифры, то получится 345612).
              var a = prompt('7. Введите первое число');
              var n = Number(prompt('7. Введите на сколько цифр его необходимо сдвинуть'));
              var res = [];
              var i;
              if (n<=a.length) {
                  for (i=0; i< n; i++) {
                      res [i] = a [n+i];
                  };
                      for (i=n; i<a.length; i++) {
                          res [i] = a [i-n];
                      };
              };
              alert('7. Число со сдвигом '+res.join(''));
              // 8. Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть следующий день?» и так до тех пор, пока пользователь нажимает OK. 
              var day = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'];
              var result = true;
              var i = 0;
              while (result == true) {
                  result = confirm ('8. '+day[i]+ '. Хотите увидеть следующий день?');
                  i++;
                  if (i>6) {
                      i=0;
                  }
              };
              // 9. Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число необходимо умножить на числа от 1 до 10.
              var i;
              var a;
              result = '';
              for (i=2; i <10; i++) {
                  for (a=1; a <=10; a++) {
                      result += (i+" * "+a+" = "+(i*a)+', ')
                  }
              };
              alert('9. Таблица умножения: '+result);
              // 10. Игра «Угадай число». Предложить пользователю загадать число от 0 до 100 и отгадать его следующим способом: каждую итерацию цикла делите диапазон чисел пополам, записываете результат в N и спрашиваете у пользователя «Ваше число > N, < N или == N?». В зависимости от того что указал пользователь, уменьшаете диапазон. Начальный диапазон от 0 до 100, поделили пополам и получили 50. Если пользователь указал, что его число > 50, то изменили диапазон на от 51 до 100. И так до тех пор, пока пользователь не выберет == N
              alert('10. Загадайте число от 0 до 100');
              var N=0;
              var a=0;
              var b=100;
              var i =0;
              var answer = true;
              while ((b-a) !== 1) {
                  N = Math.trunc((b+a)/2);
                  answer = confirm('10. Загаданное число в ходит в диапозон от '+a+' до '+N+'?');
                 if (answer == true) {
                      b = N;
                  } 
                  else if (answer = confirm('10. Загаданное число в ходит в диапозон от '+N+' до '+b+'?')) {
                      a = N;
                  }
                  else (alert('10. Загаданное число - '+N));
                  i++;
              };
              (answer = confirm('10. Загаданное число '+a+'?')) ? alert('10. Загаданное число - '+a):alert('10. Загаданное число - '+b);             
          }              
      </script>
  </body>
</html>
